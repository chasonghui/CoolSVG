<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Virtual Lab (SVG ver.)</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="svg.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.css" rel="stylesheet"
        media="screen">
</head>

<body>
    <svg id="svg1" class="invisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 30"
        onload="makeDraggable(evt)">
        <path id="xyline1" class="draggable" d="M 50 50 L80 50 M51 50 L50 21" stroke-width="2" stroke="yellow"
            fill="transparent">
        </path>
        <path id="xyline2" class="draggable" d="M 20 50 L50 49 M50 50 L50 20" stroke-width="2" stroke="yellow"
            fill="transparent">
        </path>
        <path id="guideline" d="M50 190 L150 190" stroke-width="3" stroke="red" fill="transparent">
        </path>
        <text id="guidetext" x="90" y="205" fill="red" font-size="15">x</text>
    </svg>
    <video class="video" autoplay id="vd1" src="60도.mp4"></video>
    <!-- Video Controls -->
    <div id="vcontrols" class="video-controls">
        <input type="range" id="seek-bar" value="0">
        <br>
        <button type="button" class="controlbuttons" id="goback" onclick="gobackFrame();">
            << </button>
                <button type="button" class="controlbuttons" id="pause" onclick="playPause();">||</button>
                <button type="button" class="controlbuttons" id="gofoward" onclick="gofowardFrame();"> >> </button>
                &nbsp;&nbsp;
                <button type="button" class="controlbuttons" id="replay" onclick="replay();">⟳</button>
                <button type="button" class="controlbuttons" id="reverse" onclick="toggleHide('#xyline1')">반전</button>

                <br>
                <button type="button" id="analysis" onclick="analysisMode();">분석 모드</button>
                <button type="button" id="setxy" onclick="drawDot();">좌표 고정</button>
                <button type="button" id="dotRedraw" onclick="retry();">다시찍기</button>
        </button>
        <br>
        <form id="inputform">
            <input id="input1" type="number" min="0" placeholder="X의 길이 입력 (단위:cm)" /><br>*입력하지않으면 픽셀 단위*
        </form>
        <div id="readout"></div>
        <div id="handson">
            <!--여기에 표 동적 생성-->
        </div>
        <div>
            <form id="userdata-create">
                <input type="text" id="solverId" name="solverId" placeholder="SolverId" autocomplete="off" /><br><br>
                <button type="submit">저장하기</button>
            </form>
            <form id="userdata-search">
                <button type="submit">불러오기</button>
            </form>
            <div id="userdata-container"></div>
        </div>
    </div>
    <script src="svg.js"></script>
    <script src="savedata.js"></script>
    <script src="getUserdatas.js"></script>
</body>
<script>
</script>

</html>
